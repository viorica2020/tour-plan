<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Best Tour Plan - Hotel Booking</title>
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo:Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>

          <a class="user" href="#">
            <img
              class="user__avatar"
              src="img/user-avatar.jpg"
              alt="Avatar: Nathan"
            />
            <span class="user__name">Nathan</span>
          </a>

          <!-- /.user -->
        </div>
        <ul class="navbar-menu">
          <li class="navbar-menu_item">
            All Deals<a href="#" class="navbar-menu_link"></a>
          </li>
          <li class="navbar-menu_item">
            Hotels<a href="#" class="navbar-menu_link"></a>
          </li>
          <li class="navbar-menu_item">
            Activities<a href="#" class="navbar-menu_link"></a>
          </li>
          <li class="navbar-menu_item">
            Hotel Day Packages<a href="#" class="navbar-menu_link"></a>
          </li>
          <li class="navbar-menu_item">
            Restaurants<a href="#" class="navbar-menu_link"></a>
          </li>
          <li class="navbar-menu_item">
            Events<a href="#" class="navbar-menu_link"></a>
          </li>
          <li class="navbar-menu_item">
            Rodrigues<a href="#" class="navbar-menu_link"></a>
          </li>
        </ul>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
      <div class="navbar-button">

      </div>


    </header>
  </body>
</html>
