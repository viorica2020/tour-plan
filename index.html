<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Best Tour Plan - Hotel Booking</title>
  </head>

  <body>
    <header class="header-top">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo:Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>

          <div class="user">
            <a href="#" class="user">
              <img
                src="img/user-avatar.jpg"
                alt="avatar: Nathan"
                class="user__avatar"
              />
              <span class="user__name">Nathan</span>
            </a>
          </div>
          <!-- /.user -->
        </div>
        <ul class="header-menu">
          <li class="header-menu_item">
            All Deals<a href="#" class="header-menu_link"></a>
          </li>
          <li class="header-menu_item">
            Hotels<a href="#" class="header-menu_link"></a>
          </li>
          <li class="header-menu_item">
            Activities<a href="#" class="header-menu_link"></a>
          </li>
          <li class="header-menu_item">
            Hotel Day Packages<a href="#" class="header-menu_link"></a>
          </li>
          <li class="header-menu_item">
            Restaurants<a href="#" class="header-menu_link"></a>
          </li>
          <li class="header-menu_item">
            Events<a href="#" class="header-menu_link"></a>
          </li>
          <li class="header-menu_item">
            Rodrigues<a href="#" class="header-menu_link"></a>
          </li>
        </ul>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
